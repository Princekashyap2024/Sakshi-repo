<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=GFS Neohellenic:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-pg">
      <main class="frame-parent">
        <div class="frame-wrapper">
          <div class="image-placeholder-parent">
            <div class="image-placeholder"></div>
            <img
              class="fashion-portrait-young-elegant-icon"
              loading="lazy"
              alt=""
              src="./public/fashionportraityoungelegantwoman-1@2x.png"
            />
          </div>
        </div>
        <div class="frame-container">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <img
              class="icon"
              loading="lazy"
              alt=""
              src="./public/2150820022-1-1@2x.png"
            />
          </div>
        </div>
        <h1 class="your-style-your-container">
          <p class="your-style">YOUR STYLE,</p>
          <p class="your-revolution">YOUR REVOLUTION</p>
        </h1>
        <div class="we-provide-the">
          We provide the largest clothing collection for any season. You can
          choose trendy or classy design according to your preferences. Our
          services are super fhin
        </div>
        <button class="shop-now-button">
          <b class="shop-now">SHOP NOW</b>
          <div class="shop-now-background">
            <img
              class="shop-now-background-child"
              alt=""
              src="./public/group-55.svg"
            />
          </div>
        </button>
        <header class="header">
          <img
            class="fashion-fusion-high-resolution-icon"
            loading="lazy"
            alt=""
            src="./public/fashionfusionhighresolutionlogowhitetransparent-1-traced.svg"
            id="fashionFusionHighResolution"
          />

          <div class="search-bar">
            <div class="search-input">
              <img
                class="search-icon"
                loading="lazy"
                alt=""
                src="./public/search-icon.svg"
              />

              <div class="search-input-child"></div>
            </div>
            <button class="log-in-button">
              <a class="log-in">Search</a>
            </button>
          </div>
          <div class="user-actions">
            <img
              class="log-in-icon"
              loading="lazy"
              alt=""
              src="./public/log-in.svg"
              id="logInIcon"
            />

            <div class="cart" id="cartContainer">
              <img
                class="bag-icon"
                loading="lazy"
                alt=""
                src="./public/bag.svg"
                id="bagIcon"
              />

              <div class="cart-count"></div>
              <b class="cart-quantity">0</b>
            </div>
            <img
              class="login-icon"
              alt=""
              src="./public/login-icon.svg"
              id="loginIcon"
            />
          </div>
        </header>
      </main>
      <div class="content">
        <div class="men-in-home-pg-parent">
          <button class="men-in-home-pg">
            <b class="men">MEN</b>
          </button>
          <button class="men-in-home-pg1">
            <b class="men1">WOMEN</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var fashionFusionHighResolution = document.getElementById(
        "fashionFusionHighResolution"
      );
      if (fashionFusionHighResolution) {
        fashionFusionHighResolution.addEventListener("click", function (e) {
          // Please sync "home page" to the project
        });
      }

      var logInIcon = document.getElementById("logInIcon");
      if (logInIcon) {
        logInIcon.addEventListener("click", function (e) {
          // Please sync "login pg" to the project
        });
      }

      var bagIcon = document.getElementById("bagIcon");
      if (bagIcon) {
        bagIcon.addEventListener("click", function (e) {
          // Please sync "mens  cart pg" to the project
        });
      }

      var cartContainer = document.getElementById("cartContainer");
      if (cartContainer) {
        cartContainer.addEventListener("click", function (e) {
          // Please sync "mens  cart pg" to the project
        });
      }

      var loginIcon = document.getElementById("loginIcon");
      if (loginIcon) {
        loginIcon.addEventListener("click", function (e) {
          // Please sync "home page" to the project
        });
      }
    </script>
  </body>
</html>
