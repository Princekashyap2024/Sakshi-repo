<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./men-pg.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=GFS Neohellenic:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="men-pg">
      <img class="mens-frame-icon" alt="" src="./public/mens-frame@2x.png" />

      <section class="clothing-categories-wrapper">
        <div class="clothing-categories">
          <div class="shirt">
            <img
              class="mask-group-icon"
              loading="lazy"
              alt=""
              src="./public/mask-group@2x.png"
            />

            <div class="shirt-wrapper">
              <b class="shirt1">SHIRT</b>
            </div>
          </div>
          <div class="jeans">
            <img
              class="mask-group-icon1"
              loading="lazy"
              alt=""
              src="./public/mask-group-1@2x.png"
            />

            <div class="jeans-wrapper">
              <b class="jeans1">JEANS</b>
            </div>
          </div>
          <div class="tshirt">
            <img
              class="mask-group-icon2"
              loading="lazy"
              alt=""
              src="./public/mask-group-2@2x.png"
            />

            <div class="t-shirt-wrapper">
              <b class="t-shirt">T-SHIRT</b>
            </div>
          </div>
          <div class="casual-wear">
            <img
              class="mask-group-icon3"
              loading="lazy"
              alt=""
              src="./public/mask-group-3@2x.png"
            />

            <div class="casual-wear-wrapper">
              <b class="casual-wear1">CASUAL WEAR</b>
            </div>
          </div>
          <div class="traditional-wear">
            <div class="mask-group-wrapper">
              <img
                class="mask-group-icon4"
                loading="lazy"
                alt=""
                src="./public/mask-group-4@2x.png"
              />
            </div>
            <b class="traditional-wear1">TRADITIONAL WEAR</b>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
